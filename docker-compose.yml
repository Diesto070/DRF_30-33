services:
  nginx:
    build:
      context: ./nginx
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web

  db:
    image: postgres:16.0
    container_name: postgres_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: education_platform_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
#    image: alexandraandryshchenko/drf-online-platform:965349cbfaff1dbdaa20d10d60f372dea063aa9d
    container_name: drf-online-platform  # или оставить django_app_new
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - static_volume:/app/static/
      - media_volume:/app/media/
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: education_platform_celery
    command: celery -A config worker --loglevel=info
    volumes:
      - media_volume:/app/media/
      - .:/app
    env_file:
      - ./.env
    depends_on:
      - redis
      - db
      - web  # Ждем backend для применения миграций

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: education_platform_celery_beat
    command: celery -A config beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - media_volume:/app/media/
      - .:/app
    env_file:
      - ./.env
    depends_on:
      - redis
      - db
      - web  # Ждем backend для применения миграций

networks:
  default:

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume: